<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>Wicket Examples - BingMap Panel</title>
        <style type="text/css">
            v\:* {

            behavior:
                url(#default#VML);
            }
        </style>
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
    </head>
    <body>
        <span wicket:id="mainNavigation" />Different variations of InfoWindow. Try right or doubleclick on the map.
        <center>
            <div wicket:id="feedback"/>
            <table>
                <tr>
                    <td>
                        <div class="myButton" wicket:id="infoWindow">
                            infoWindow
                        </div>
                        <div class="myButton" wicket:id="pushPin">
                            pushpin
                        </div>
                    </td>
                    <td>
                        <div wicket:id="bottomPanel" style="width: 500px; height: 300px;">
                            bottomPanel
                        </div>
                    </td>
                </tr>
            </table>
            <a wicket:id="reload">reload</a>
        </center>
    </body>
</html>
